{% load static %}

<aside class="w-64 bg-gray-800 text-white h-screen fixed">
  <!-- Brand Logo -->
  <a href="{% url 'staff_home' %}" class="flex items-center p-4 bg-gray-900">
    <img src="{% static 'dist/img/AdminLTELogo.png' %}" alt="AdminLTE Logo" class="w-10 h-10 rounded-full mr-2">
    <span class="ml-3 text-lg font-light">Open University</span>
  </a>

  <!-- Sidebar -->
  <div class="p-4">
    <!-- Sidebar user panel (optional) -->
    <div class="flex items-center mb-4">
      <div class="ml-3">
        <a href="{% url 'staff_profile' %}" class="block text-white">{{ user.first_name }} {{ user.last_name }}</a>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav>
      <ul class="space-y-2">
        <li>
          <a href="{% url 'staff_home' %}"
            class="flex items-center p-2 rounded hover:bg-gray-700 {% if request.path == staff_home %} bg-gray-700 {% endif %}">
            <i class="nav-icon fas fa-tachometer-alt"></i>
            <span class="ml-3">Home</span>
          </a>
        </li>

        <li>
          <a href="{% url 'staff_take_attendance' %}"
            class="flex items-center p-2 rounded hover:bg-gray-700 {% if request.path == staff_take_attendance %} bg-gray-700 {% endif %}">
            <i class="nav-icon fas fa-calendar-plus"></i>
            <span class="ml-3">Take Attendance</span>
          </a>
        </li>

        <li>
          <a href="{% url 'staff_update_attendance' %}"
            class="flex items-center p-2 rounded hover:bg-gray-700 {% if request.path == staff_update_attendance %} bg-gray-700 {% endif %}">
            <i class="nav-icon fas fa-calendar-alt"></i>
            <span class="ml-3">View Update Attendance</span>
          </a>
        </li>

        <li>
          <a href="{% url 'staff_add_result' %}"
            class="flex items-center p-2 rounded hover:bg-gray-700 {% if request.path == staff_add_result %} bg-gray-700 {% endif %}">
            <i class="nav-icon fas fa-tasks"></i>
            <span class="ml-3">Add Result</span>
          </a>
        </li>

        <li>
          <a href="{% url 'staff_apply_leave' %}"
            class="flex items-center p-2 rounded hover:bg-gray-700 {% if request.path == staff_apply_leave %} bg-gray-700 {% endif %}">
            <i class="nav-icon fas fa-envelope-open-text"></i>
            <span class="ml-3">Apply Leave</span>
          </a>
        </li>

        <li>
          <a href="{% url 'staff_feedback' %}"
            class="flex items-center p-2 rounded hover:bg-gray-700 {% if request.path == staff_feedback %} bg-gray-700 {% endif %}">
            <i class="nav-icon fas fa-comments"></i>
            <span class="ml-3">Feedback</span>
          </a>
        </li>

        <!-- Additional Links -->
        <a href="{% url 'staff_profile' %}" class="flex items-center p-2 rounded hover:bg-gray-700">
          <i class="fas fa-user-edit mr-2"></i> Update Profile
        </a>
        <div class="border-t my-2"></div>
        <a href="{% url 'logout_user' %}" class="flex items-center p-2 rounded hover:bg-gray-700">
          <i class="fas fa-power-off mr-2"></i> Logout
        </a>

      </ul>
    </nav>
  </div>
</aside>
